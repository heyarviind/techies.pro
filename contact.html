    <!-- Header Content -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="#"><img src="img/logo.svg" width="120px" alt="Techies.pro"></a>

        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="#">Home</a>

            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Us from -->

    <section class="section white">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-17">
            <h1>Have an idea?</h1>
            <h3>Let's talk!</h3>
            <br><br>
            <p>#1833, Sector 45,<br>Gurugram</p>
            <p>+91 (720) 626 4120</p>
            <p>techiespronation@gmail.com</p>
            

          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-17">
            <h2>Leave us a message</h2>
            <form action="https://formspree.io/techiespronation@gmail.com" method="POST">
              <input type="hidden" name="_subject" value="New Message!" />
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="_replyto" placeholder="Email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" required class="form-control" rows="4" placeholder="Message"></textarea>
              </div>
              
              <br>
              <input type="submit" value="Send" class="btn btn-primary">
            </form>
          </div>
          
        </div>
      </div>
    </section>

    <footer>
